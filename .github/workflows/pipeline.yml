name: EcomStore Continuous Delivery

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Honeycomb Observability
        uses: honeycombio/gha-buildevents@v2
        with:
          apikey: ${{ secrets.HONEYCOMB_API_KEY }}
          dataset: ecom-store-production
        continue-on-error: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Ø¨Ù†Ø§Ø¡ ÙˆØ±ÙØ¹ Ø§Ù„Ø¨Ø§ÙƒÙ†Ø¯
      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/developerziad/ecom-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Ø¨Ù†Ø§Ø¡ ÙˆØ±ÙØ¹ Ø§Ù„ÙØ±ÙˆÙ†Øª Ø¢Ù†Ø¯ Ù…Ø¹ Ø­Ù‚Ù† Ø±Ø§Ø¨Ø· Ø§Ù„Ù€ API
      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./EcomFront
          file: ./EcomFront/Dockerfile
          push: true
          tags: ghcr.io/developerziad/ecom-frontend:latest
          # Ù‡Ø°Ù‡ Ø§Ù„Ø®Ø·ÙˆØ© Ù‡ÙŠ Ø§Ù„ØªÙŠ Ø³ØªØ­Ù„ Ù…Ø´ÙƒÙ„Ø© Ø§Ù„Ù€ localhost ÙÙŠ Ø§Ù„Ù…ØªØµÙØ­
          build-args: |
            REACT_APP_API_URL=https://harmonious-art-production-29d4.up.railway.app/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Ø§Ø®ØªØ¨Ø§Ø± Ø§Ù„Ø³ÙˆØ§Ø±Ù… Ù„Ù„ØªØ£ÙƒØ¯ Ù…Ù† Ø³Ù„Ø§Ù…Ø© Ø§Ù„Ù…Ù„ÙØ§Øª
      - name: Swarm Mode Smoke Test
        run: |
          echo "ğŸš€ Initializing Swarm Mode..."
          docker swarm init --advertise-addr 127.0.0.1

          echo "ğŸ“¦ Deploying Stack..."
          docker stack deploy -c docker-stack-Swarm.yml ecom_stack

          echo "â³ Waiting for services to stabilize (60s)..."
          sleep 60

          echo "ğŸ“Š Checking Application Health..."
          BACKEND_STATUS=$(docker service ls | grep ecom_stack_backend | awk '{print $4}')
          FRONTEND_STATUS=$(docker service ls | grep ecom_stack_frontend | awk '{print $4}')

          if [[ "$BACKEND_STATUS" == "2/2" && "$FRONTEND_STATUS" == "2/2" ]]; then
            echo "âœ… Core Application is Healthy!"
          else
            echo "âŒ Core Application failed to start!"
            docker stack ps ecom_stack --no-trunc
            exit 1
          fi

      - name: Deployment Success
        if: success()
        run: echo "âœ… Build and Push Successful! Railway will now pull the updated images."
