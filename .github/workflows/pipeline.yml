name: EcomStore Continuous Delivery

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Honeycomb Observability
        uses: honeycombio/gha-buildevents@v2
        with:
          apikey: ${{ secrets.HONEYCOMB_API_KEY }}
          dataset: ecom-store-production
        continue-on-error: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # تحديث لـ v3

      - name: Build and Push Docker Images
        uses: docker/bake-action@v5 # تم التحديث إلى v5 لحل مشكلة التوافق
        with:
          files: docker-stack-Swarm.yml
          push: true
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max

      - name: Production Smoke Test
        run: |
          docker compose -f docker-stack-Swarm.yml up -d
          sleep 45 
          docker ps
          RUNNING_COUNT=$(docker ps --filter "status=running" --format "{{.Names}}" | wc -l)
          if [ "$RUNNING_COUNT" -lt 3 ]; then
            echo "❌ Critical Error: Containers failed!"
            exit 1
          fi

      - name: Deployment Success
        if: success()
        run: echo "✅ Deploy Successful!"
