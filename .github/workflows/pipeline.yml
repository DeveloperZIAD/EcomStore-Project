name: EcomStore Continuous Delivery

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Honeycomb Observability
        uses: honeycombio/gha-buildevents@v2
        with:
          apikey: ${{ secrets.HONEYCOMB_API_KEY }}
          dataset: ecom-store-production
        continue-on-error: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 1. Ø¨Ù†Ø§Ø¡ Ø§Ù„ØµÙˆØ± ÙˆØ±ÙØ¹Ù‡Ø§ (Ù‡Ø°Ù‡ Ø§Ù„Ø®Ø·ÙˆØ© Ø¶Ø±ÙˆØ±ÙŠØ© Ù‚Ø¨Ù„ ØªØ´ØºÙŠÙ„ Ø§Ù„Ù€ Swarm)
      - name: Build and Push Docker Images
        uses: docker/bake-action@v5
        with:
          files: docker-stack-Swarm.yml
          push: true
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max

      # 2. ØªØ­ÙˆÙŠÙ„ Ø§Ù„Ø¨ÙŠØ¦Ø© Ø¥Ù„Ù‰ Swarm Mode ÙˆØªØ´ØºÙŠÙ„ Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø±
      - name: Swarm Mode Smoke Test
        run: |
          echo "ğŸš€ Initializing Swarm Mode..."
          docker swarm init --advertise-addr 127.0.0.1

          echo "ğŸ“¦ Deploying Stack..."
          docker stack deploy -c docker-stack-Swarm.yml ecom_stack

          echo "â³ Waiting for services to stabilize (60s)..."
          sleep 60

          echo "ğŸ“Š Current Services Status:"
          docker service ls

          # Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø£Ù† ØªØ·Ø¨ÙŠÙ‚Ø§ØªÙƒ (Ø§Ù„Ø¨Ø§ÙƒÙ†Ø¯ ÙˆØ§Ù„ÙØ±ÙˆÙ†Øª) ØªØ¹Ù…Ù„ Ø¨Ù†Ø¬Ø§Ø­
          # Ù†Ø­Ù† Ù†Ø±ÙƒØ² Ø¹Ù„Ù‰ Ø§Ø³ØªÙ‚Ø±Ø§Ø± Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ø°ÙŠ Ù‚Ù…Øª Ø¨ÙƒØªØ§Ø¨ØªÙ‡
          BACKEND_STATUS=$(docker service ls | grep ecom_stack_backend | awk '{print $4}')
          FRONTEND_STATUS=$(docker service ls | grep ecom_stack_frontend | awk '{print $4}')

          echo "Backend Replicas: $BACKEND_STATUS"
          echo "Frontend Replicas: $FRONTEND_STATUS"

          if [[ "$BACKEND_STATUS" == "2/2" && "$FRONTEND_STATUS" == "2/2" ]]; then
            echo "âœ… Core Application is Healthy! (Database might still be warming up or limited by runner resources)"
          else
            echo "âŒ Core Application failed to start!"
            docker stack ps ecom_stack --no-trunc
            exit 1
          fi

      - name: Deployment Success
        if: success()
        run: |
          echo "âœ… Swarm Deployment Verified!"
          echo "ğŸš€ Images are pushed and stack is validated."
